
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<div class="container vote">

    <button (click)="likeClick()" class="btn btn-success">
        <span class="fa fa-thumbs-up thumbsup"></span>
        Like {{numberOfLikes }}
    </button>

    <button (click)="dislikeClick()"class="btn btn-danger ml-0">
        <span class="fa fa-thumbs-down thumbsup"></span>
        Dislike {{numberOfDislikes}}
    </button>

    <button id="delete" class="btn btn-danger" (click)= 'voteIsCompletetrue()'>
        <span class="fa fa-trash"></span>
        Delete{{delete}}
    </button>
</div>
