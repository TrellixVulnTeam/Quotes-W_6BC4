<div class="container submit-form">
    <h2 style="text-align: center;color: #1F441E;">Welcome to Menelic Quotes</h2>
    <form (submit)="addAnotherQuote()">
        <div class="form-group">
            <textarea id="message"  rows="8" placeholder="Type your quote.." class="form-control item"
            [(ngModel)]="newQuote.text" name="text" #text='ngModel' required></textarea>
            <div [hidden]="text.valid || text.pristine" class="alert alert-danger ">
                <p>The quote is required</p>
            </div>
        </div>

        <div class="form-group">
            <input type="text" class="form-control item" id="author" placeholder="Author"
            [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
                <div [hidden]="author.valid || author.pristine" class="alert alert-danger ">
                    <p>The author is required</p>
                </div>
        </div>

        <div class="form-group">
            <input type='date' id="date" class="form-control item" [(ngModel)]="newQuote.date" name="date"
                #date='ngModel'
                required>
            <div [hidden]="date.valid || date.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
            <button type="submit" class="btn btn-block" style="color: #1F441E;">Click to add Quote</button>
    </form>
</div>
